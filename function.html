<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Conditions -->
     <input type="text" id="age" placeholder="Enter your age">
     <button onclick="checkAge()">CheckResult</button>
     <p id="result"></p>
     

<script>
    function checkAge(){
        let age = document.getElementById("age").value;
        if(age<18){
            document.getElementById("result").innerHTML ="you are not eligible to vote";
        }
        else if(age>18){
            document.getElementById("result").innerHTML ="you are eligible to vote";
        }
        else if(age>=18){
            document.getElementById("result").innerHTML ="you are eligible to vote";
        }
        else{
            document.getElementById("result").innerHTML = "no age required";
        }
        }
    
</script>



</body>
</html>
